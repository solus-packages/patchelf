name       : patchelf
version    : 0.10
release    : 1
source     :
    - https://github.com/NixOS/patchelf/archive/0.10.tar.gz : b3cb6bdedcef5607ce34a350cf0b182eb979f8f7bc31eae55a93a70a3f020d13
homepage   : https://nixos.org/patchelf.html
license    : GPL-3.0-or-later
component  : programming.tools
summary    : A small utility to modify the dynamic linker and RPATH of ELF executables
description: |
    PatchELF is a simple utility for modifying existing ELF executables and libraries.
setup      : |
    %reconfigure
build      : |
    %make
install    : |
    %make_install
    rm -rf $installdir/usr/share/doc
check      : |
    %make check
